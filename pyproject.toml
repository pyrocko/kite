[build-system]
requires = ["setuptools >= 61.0.0", "oldest-supported-numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "kite"
version = "1.5.1"
requires-python = ">=3.7"
license = {text = "GPLv3"}
description = "InSAR unwrapped surface displacement processing for earthquake modelling."
readme = "README.md"
authors = [
  {name = "Marius Paul Isken", email = "mi@gfz-potsdam.de"},
  {name = "Henriette Sudhaus", email = "hsudhaus@ifg.uni-kiel.de"}
]
maintainers = [
  {name = "Marius Paul Isken", email = "mi@gfz-potsdam.de"}
]
keywords = ["InSAR", "satellite", "radar", "earthquake", "optimization"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: C",
    "Operating System :: POSIX",
    "Operating System :: MacOS"
]
dependencies = [
    "numpy>=1.22.0",
    "scipy>=1.8.0",
    "PyQt5>=5.15.7",
    "pyqtgraph>=0.12.4",
    "pyrocko>=2022.06.10",
    "utm>=0.7.0",
    "geojson>=2.5.0"
]

[project.urls]
Home = "https://pyrocko.org"
GitHub = "https://github.com/pyrocko/kite"
Issues = "https://github.com/pyrocko/kite/issues"

[project.optional-dependencies]
formating = ["flake8", "black"]
gdal = ["gdal>=3.5.0"]

[project.scripts]
stamps2kite = "kite.util.stamps2kite:main"
bbd2kite = "kite.util.bbd2kite:main"

[project.gui-scripts]
spool = "kite.spool.__main__:main"
talpa = "kite.talpa.__main__:main"

[tool.setuptools.package-data]
kite = ["*.ui", "*.jpg", "*.png"]

[tool.setuptools]
packages=[
    "kite",
    "kite.util",
    "kite.sources",
    "kite.spool",
    "kite.spool.res",
    "kite.talpa",
    "kite.talpa.sources"
]
